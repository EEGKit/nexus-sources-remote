version: "3.7"

services:

  ubuntu:
    container_name: test
    image: ubuntu:20.04
    entrypoint: bash -c "apt update; apt install wget; wget -q https://raw.githubusercontent.com/Nexusforge/nexus-sources-remote/main/samples/docker-python/setup-test.sh; source setup-test.sh"
    restart: always

  nexus-python:
    container_name: nexus-python
    image: python:3.9.0
    volumes:
      - ~/nexus/python/.ssh:/root/.ssh
    entrypoint: bash -c "wget -q https://raw.githubusercontent.com/Nexusforge/nexus-sources-remote/main/samples/docker-python/setup-python.sh; source setup-python.sh"
    restart: always
